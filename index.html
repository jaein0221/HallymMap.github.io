<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>한림대학교 캠퍼스맵</title>
    
    <!-- 카카오 지도 API 불러오기 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c0b4a07839a8205e3f80262c10696f7d&libraries=services"></script>
    <link rel="icon" href="maps/favicon.ico" type="image/x-icon">

    <!-- 외부 스타일 시트 연결 -->
    <link rel="stylesheet" href="maps/style.css">
</head>
<body>
    
    <!-- 네비게이션 바 -->
    <nav id="nav">
        <ul id="nav_top">
            <li><a id="nav_top_first" href="https://www.hallym.ac.kr/">한림대학교</a></li>
        </ul>
        <div id="nav_last">
            <a href="campus_map.html">
                <img id="logo_first" src="maps/images/hallym_logo.png" alt="한림대학교 로고">
            </a>
        </div>
    </nav>

    <!-- 메인 컨테이너 -->
    <div id="container">
        <!-- 왼쪽 지도 및 이미지 영역을 감싸는 박스 -->
        <div id="map-box">
            <!-- 카카오 지도 영역 -->
            <div id="map" aria-label="한림대학교 지도"></div>

            <!-- 이미지 팝업 모달 -->
            <div id="imageModal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="imageModalLabel">
                <div class="modal-content">
                    <h2 id="imageModalLabel" style="display:none;">층 이미지</h2>
                    <img id="imageDisplay" src="" alt="건물 층 이미지">
                    <div class="modal-buttons">
                        <button onclick="prevImage()" aria-label="이전 이미지">이전</button>
                        <button onclick="nextImage()" aria-label="다음 이미지">다음</button>
                        <button onclick="closeImageModal()" aria-label="이미지 모달 닫기">닫기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 오른쪽 패널 (출발지, 목적지, 즐겨찾기) -->
        <div class="controls">
            <h3>강의실 검색 및 길찾기</h3>
            <div class="input-container">
                <label for="classroom">강의실 번호</label>
                <input type="text" id="classroom" placeholder="강의실 번호 입력 (예: A1400)">
                <button onclick="findClassroom()">검색</button>
            </div>
            <h4>검색 결과</h4>
            <div id="search-result" aria-live="polite"></div>
        </div>
    </div>
    
    <!-- 푸터 -->
    <footer id="footer">
        <div id="footer_in">
            (24252) 강원도 춘천시 한림대학길
        </div>
    </footer>

    <!-- 외부 스크립트 연결 -->
    <script src="maps/script.js"></script>

</body>
</html>
